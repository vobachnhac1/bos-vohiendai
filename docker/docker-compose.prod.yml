version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:17-3.5
    platform: linux/amd64
    container_name: gps-postgres
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gps-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marine_admin -d marine"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gps-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gps-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NestJS Application
  app:
    image: registry.phucnguyenmarine.com/marine-be-app:latest
    container_name: gps-backend
    restart: unless-stopped
    ports:
      - "7878:3000"
      - "7979:7979"
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    networks:
      - gps-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: loki
      options:
        loki-url: "http://103.124.92.184:3100/loki/api/v1/push"
        loki-retries: 2
        loki-max-backoff: 800ms
        loki-timeout: 1s
        keep-file: "true"
        mode: "non-blocking"

  # Nginx Reverse Proxy (Optional)
  # nginx:
  #   image: nginx:alpine
  #   container_name: gps-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  #     - ./nginx/ssl:/etc/nginx/ssl
  #   networks:
  #     - gps-network
  #   depends_on:
  #     - app

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  gps-network:
    driver: bridge
